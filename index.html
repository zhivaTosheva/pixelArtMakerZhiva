<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <meta charset="UTF-8">
    <script language="JavaScript"  src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Lab: Pixel Art Maker</h1>
   <div class="gridBuild">
    <h2>Choose Grid Size</h2>
    <a tooltip>
    <img src="https://shots.jotform.com/kade/Screenshots/blue_question_mark.png" alt="question mark" class="tooltipSpan"></span>
  </a>
    <form id="sizePicker" name = "formSizePicker">

      <span class="formElement">  Grid Height: </span>

        <input type="number" id="input_height" name="height" min="1" value="1" max="25">
        <label class="errorHeight" for="height" id="height_error">The maximum height of the grid is: 25</label>
      <span class="formElement">  Grid Width: </span>
        <input type="number" id="input_width" name="width" min="1" value="1" max="40">
      <label class="errorWidth" for="width" id="width_error">The maximum width of the grid is: 40</label>
        <input id="submit" type="submit">

    </form>
  </div>
    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <table id="pixel_canvas"></table>

    <script src="designs.js"></script>
</body>
</html>
